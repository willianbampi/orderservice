spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/orderdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: false

  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      fail-on-empty-beans: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: '0'

  rabbitmq:
    host: localhost
    port: 5672
    username: rabbituser
    password: rabbitpass

logging:
  level:
    root: INFO
    com.orderservice: DEBUG
  pattern:
    console: '%clr(%d{dd-MM-yyyy HH:mm:ss}){faint} %clr(%5p) %clr([%t]){faint} %clr(%-40.40logger){cyan} %clr(:){yellow} %m%n'
  file:
    name: orderservice.log

server:
  port: 8080

springdoc:
  show-actuator: false
  override-with-generic-response: false
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  pathsToMatch: /api/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
